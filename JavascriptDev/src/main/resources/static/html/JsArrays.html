<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    </style>
</head>

<body>

    <h2>JS Arrays</h2>
    <!-- Inputs -->
    <input id="formINV_TYPE" type="text" />
    <input id="formLAW_TYPE" type="text" />
    <input id="formINV_NO" type="text" />
    <hr>
    <!-- Buttons -->
    <span>Evaluates which input are empty, returns input.id if empty</span>
    <input type="button" id="btn0" value="btn0">
    <span>Clears errors[]</span>
    <input type="button" id="btn1" value="btn1">


    <!-- Vanilla Javascript btn onClick -->
    <script>
        // Global variables
        var errors = [];

        // Add onclick to btn0
        document.getElementById("btn0").addEventListener(
            "click",
            function () {
                console.log("clicked btn0");
                let array = eval();
                if (array.length > 0) {
                    makeErrorMsg(array);
                }
            }
        );

        function eval() {

            if (document.getElementById("formINV_TYPE").value.trim() == "") {
                errors.push("formINV_TYPE");
            }
            if (document.getElementById("formLAW_TYPE").value.trim() == "") {
                errors.push("formLAW_TYPE");
            }
            if (document.getElementById("formINV_NO").value.trim() == "") {
                errors.push("formINV_NO");
            }
            console.log(errors);
            return errors;
        }

        function makeErrorMsg(array) {
            let errorMsg = "These fields are required ("
            for (let i = 0; i < array.length; i++) {
                let eachId = array[i];
                errorMsg = errorMsg + eachId;
                if (i != array.length - 1) {
                    errorMsg = errorMsg + ", ";
                }
            }
            errorMsg = errorMsg + ").";
            console.log(errorMsg);
        }

        // Add onclick to btn1
        document.getElementById("btn1").addEventListener(
            "click",
            function () {
                console.log("clicked btn1");
                errors = [];
            }
        );



    </script>

    <!-- jQuery btn onClick-->
    <script src="..\js\jQueryLabsrc\js\jquery-3.4.1.min.js"></script>
    <script>
        // jQuery id-selector
        $("#btn0").click(function () {
            console.log("jQuery, clicked btn0");
        });
    </script>
</body>

</html>
