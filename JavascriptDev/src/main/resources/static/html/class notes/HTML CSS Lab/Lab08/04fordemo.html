<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>04fordemo.html</title>
    <style>
        #container {
            position: relative;
            width: 600px;
            height: 300px;
            background-color:lightcyan;
            } 
        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: blue;
            border-radius: 50%;
            color: white;
            line-height: 40px;
            text-align: center;
            }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        let container = document.querySelector("#container");
        let ball, i;
        for( i=0; i<10; i++){
            ball = document.createElement('div');
            ball.className = 'ball';
            ball.innerHTML = i+1;
            ball.style.left = i*50 + 'px';
            ball.style.top = '100px';
            container.appendChild(ball);
    }
    </script>   
</body>
</html>
