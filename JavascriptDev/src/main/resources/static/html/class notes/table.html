<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格練習</title>
    <style>
        .tb1 {
            width: 400px;
            border: 3px solid #0072E3;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid gray;
        }
        thead {
            background-color:	#2894FF;
            text-transform:uppercase;
            color:#ffffff;
        }
        tbody {
            background-color:	#84C1FF;
            text-align:center;  /*文字水平對齊 left,right,center*/
        }
        tbody tr:nth-child(2n) {     /*偽類別 */
             background-color:	#84C1FF; 
        }
        tbody tr:nth-child(2n+1) {
            background-color:	#C4E1FF;
        }
    </style>
</head>

<body>
    <table class="tb1">
        <caption><h2>表格練習</h2></caption>
        <thead>
            <tr>
                <th>a</th>
                <th>b</th>
                <th>c</th>
                <th>d</th>
            </tr>
            <tr>
                <th colspan="2">a</th>

                <th colspan="2">c</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="3">2</td>

            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>

                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>

                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
