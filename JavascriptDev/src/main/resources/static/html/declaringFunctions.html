<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>declaringFunctions</title>

</head>

<body onLoad="initApp()">
  <div id="ui">
    <input type="button" id="button" onclick="actions.doClick1(), actions.doClick2(), doClick3()">
  </div>
</body>

<!-- Import jQuery (mini) -->
<script>
  function initApp() {
    document.getElementById("button").addEventListener("click", actions.doClick4);
  }


  var actions = {
    doClick1: function () {
      console.log("triggered actions.doClick1()");
    },
    doClick2: function () {
      console.log("triggered actions.doClick2()");
    },
    doClick4: function () {
      console.log("triggered actions.doClick4()");
    }
  }

  function doClick3() {
    console.log("triggered actions.doClick3()");
  }

</script>

</html>
