<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>04attributeSelector.html</title>
</head>

<body>
    <a href="a.doc">a href="a.doc"</a>
    <br/>
    <a href="a.pdf">href="a.pdf"</a>
    <br/>
    <a href="bpdf.doc">href="bpdf.doc"</a>
    <br/>
    <a href="b.pdf">href="b.pdf"</a>
    <br/>
    
    <hr>

    <input type="button" id="btn1" value="a['href']">
    <input type="button" id="btn2" value="a[href='a.pdf']">
    <input type="button" id="btn3" value="a[href!='a.doc']">
    <input type="button" id="btn4" value="a[href^='a']">
    <input type="button" id="btn5" value="a[href*='pdf']">
    <input type="button" id="btn6" value="a[href$='.doc']">
    <input type="button" id="btn7" value="a[href$='.pdf']">

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            // Select all a href
            $("#btn1").click(function () {
                $("a[href]").css("text-decoration", "none");
            });
            // Select a.doc
            $("#btn2").click(function () {
                $("a[href='a.pdf']").css("background-color", "pink");
            });
            // Select not-a.doc
            $("#btn3").click(function () {
                $("a[href!='a.doc']").css("color", "green");
            });
            // has attribute with a value beginning exactly with a given string
            $("#btn4").click(function () {
                $("a[href^='a']").css("border", "dotted red 2px");
            });
            // has an attribute containing a given substring.
            $("#btn5").click(function () {
                $("a[href*='pdf']").css("background-color", "cyan");
            });
            // has attribute with a value ending EXACTLY with a given string
            $("#btn6").click(function () {
                $("a[href$='.doc']").css(
                    {
                        "background-color" : "yellow",
                        "color" : "green"
                    });
            });
            $("#btn7").click(function () {
                //在前面加上小圖
                $("a[href$='.pdf']").css({
                    "text-decoration" : "none",
                    "" : ""
                    // "background": "url('images/pdf_icon.gif') repeat"
                });
            });
        });

    </script>
</body>

</html>
