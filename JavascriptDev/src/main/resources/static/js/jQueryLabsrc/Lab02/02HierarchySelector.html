<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02HierarchySelector.html</title>
</head>

<body>

    <div id="div1">
        >div1 begin here

        <a>>child a of div1</a>

        <p>>child p of div1
            <a>>>child a of child p of div1</a>
        </p>

        <div id="div2">
            >child div2 begin here

            <p>>>child p1 of child div2</p>
            <p>>>child p2 of child div2</p>

            >child div2 end here
        </div>

        <p>>child p of div1</p>

        >div1 end here
    </div>


    <p>next p</p>
    <p>sibling p</p>
    <hr>

    <input type="button" id="btn1" value="div>p">
    <input type="button" id="btn2" value="div p">
    <input type="button" id="btn3" value="div+p">
    <input type="button" id="btn4" value="div~p">

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("#div1>p").css("background-color", "yellow");
            });

            $("#btn2").click(function () {
                $("#div1 p").css("background-color", "green");
            });

            $("#btn3").click(function () {
                $("#div1+p").css("color", "blue");
            });

            $("#btn4").click(function () {
                $("#div1~p").css("border", "dotted green 2px");
            });
        });
    </script>
</body>

</html>
