<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>01mouseevent.html</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <button class="btn btn-primary" id="click">click</button>
        <button class="btn btn-primary" id="dblclick">double click</button>
        <button class="btn btn-primary" id="contextmenu">contextmenu</button>
        <button class="btn btn-primary" id="mouseDown">mousedown</button>
        <button class="btn btn-primary" id="mouseUp">mouseup</button>
        <button class="btn btn-primary" id="mouseEnter">mouseenter</button>
        <button class="btn btn-primary" id="mouseLeave">mouseleave</button>
        <button class="btn btn-primary" id="hover">hover</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function(){
            // click
            $("#click").click(function(){
                console.log("click")
            });

            // double-click
            $("#dblclick").dblclick(function(){
                console.log("double click")
            });

            // right click
            $("#contextmenu").contextmenu(function(){
                console.log("contextmenu")
            });
    
            // mouse down & up
            $("#mouseDown").mousedown(function(){
                console.log("mouse down")
            })
            $("#mouseUp").mouseup(function(){
                console.log("mouse up")
            })

            // mouse enter & leave
            $("#mouseEnter").mouseenter(function(){
                console.log("mouse enter")
            })
            $("#mouseLeave").mouseleave(function(){
                console.log("mouse leave")
            })
            
            // hover
            $("#hover").hover(
                // mouseenter
                function(){
                    console.log("enter")
                },
                // mouseleave
                function(){
                    console.log("leave")
                }
            )            
      });
    </script>
</body>
</html>
