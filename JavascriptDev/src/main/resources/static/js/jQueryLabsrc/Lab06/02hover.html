<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>02hover.html</title>
  <style>
  p {
    background: yellow;
  }
  </style>
</head>
<body>        
  <p>
    Hello, <span>Person</span> <em>and person</em>.
  </p> 

  <p id="idp">ppppppppppp</p>
  
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script> 
    $(function(){
      $("#idp").hover(function(){
                $(this).css("color","green");
            },function(){
                $(this).css("color","purple");
       });

      $("p").hover(function(){
        $(this).css("color","red");
      },function(){
        $(this).css("color","blue");
      });

     
    });   
  </script>

</body>
</html>
