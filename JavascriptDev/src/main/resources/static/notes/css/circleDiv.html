<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .rectangle {
        position: relative;
        width: 70px;            /* this makes it a rectangle instead of square*/
        height: 50px;
        background-color: rebeccapurple;
        border-radius: 0%;      /* this rounds out the angles */
        color: white;
        line-height: 50px;      /* this is vertically where the text is */
        text-align: center;
    }
    .square {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: blue;
        border-radius: 0%;
        color: white;
        line-height: 50px;
        text-align: center;
    }
    .circle {
        position: relative;
        width: 50px;
        height: 50px;
        background-color: green;
        border-radius: 50%;      /* this rounds out the angles */
        color: white;
        line-height: 50px;
        text-align: center;
    }
</style>

<body>
    <div class="rectangle">0</div>
    <div class="square">1</div>
    <div class="roundedSquare">2</div>
    <div class="circle">3</div>

</body>

</html>
