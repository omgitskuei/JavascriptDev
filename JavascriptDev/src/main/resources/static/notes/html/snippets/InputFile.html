<!DOCTYPE HTML>
<html>

<head>
	<title>
		How to check input file is empty
		or not using JavaScript?
	</title>
</head>

<body style="text-align:center;">

	<h1 style="color:green;">
		Check if input type=file has value
	</h1>

	<p>Click on the button to see if any file is selected</p>

	<input type="file" name="File" id="uploadInput" />
	<hr>

	// onclick, copy value from id="uploadInput" to this id="uploadInput2"
	<input type="file" name="File" id="uploadInput2" />
	<hr>

	// onchange, copy value from id="uploadInput" to this id="uploadInput3"
	<input type="file" name="File" id="uploadInput3" />
	<hr>
	
	<button onclick="checkInputFile()">click here</button>

	<p id="GFG_DOWN" style="color:green; font-size: 20px; font-weight: bold;">
	</p>

	<script>
		document.getElementById("uploadInput").onchange = function() {
			document.getElementById("uploadInput3").files=document.getElementById("uploadInput").files;
		}

		var down = document.getElementById('GFG_DOWN');
		var uploadInput = document.getElementById("uploadInput");

		function checkInputFile() {
			console.log(uploadInput);
			console.log(uploadInput.files);

			console.log(uploadInput.files.length);
			if (uploadInput.files.length == 0) {
				down.innerHTML = "No files selected";
			} else {
				down.innerHTML = "Some file is selected";
				console.log(uploadInput.files[0]);
				var fileNameStr = uploadInput.files[0].name;
				var fileType = fileNameStr.substring(fileNameStr.length - 3, fileNameStr.length);
				console.log(fileNameStr);
				console.log(fileType);
				console.log(uploadInput.files[0].type);		// only works with some file formats like .txt, in which case returns "text/plain"
				// doesn't work with .csv
				console.log(uploadInput.files[0].lastModifiedDate);
				console.log(uploadInput.files[0].size);		// size of file (not sure what unit), can be 0 if file is empty
				// copy value to another input-file
				document.getElementById("uploadInput2").files=uploadInput.files;
			}
		} 
	</script>
</body>

</html>
