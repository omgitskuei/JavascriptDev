<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQueryChainingMethods.html</title>
</head>

<body>
    <h1>write less, do more1</h1>
    <h1>write less, do more2</h1>
    <h1>write less, do more3</h1>


    <!-- This is importing the (local) mini version of jQuery -->
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        jQuery(document).ready(function () {
            // chaining 3 methods .css, .mouseover, .mouseout together for h1
            $('h1')
                .css('color', 'green') // NOTE: no ";" here
                .mouseover(function () { $(this).css('color', 'red'); })
                .mouseout(function () { $(this).css('color', 'green'); });
        });
    </script>

</body>

</html>
