<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beforeAfter.html</title>
</head>

<body>
    <h1>consoleLogSelectorByID.html</h1>
    <h2>Select element by ID and console.log it</h2>
    <p>Click the btn below;</p>
    // Notice id="btn"
    <button id="btn">
        Select this
    </button>

    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        var thisElement;
        $(document).ready(function () {
            // After each btn onclick, ...
            $("button").click(function () {
                thisElement = document.getElementById("btn");
                console.log("thisElement (HTML object): \r\n", thisElement);
                
                thisElement = $("#btn");
                // Notice this doesn't print the html in console.log as you'd imagine
                // like console.log(document.getElementById("id"));
                console.log("thisElement (jQuery object): \r\n", thisElement);
                console.log("$(this) (jQuery object): \r\n", $(this));
                // $("...") selector always returns an array,
                // even when $("#id") "#" means selector by "id",
                // and will always ever only return one element
                console.log("thisElement[0] (jQuery object): \r\n", thisElement[0]);
                console.log("$(this)[0] (jQuery object): \r\n", $(this)[0]);
            });
        });
    </script>
</body>

</html>
