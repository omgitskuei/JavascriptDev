<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>filterSelectorsNotFirst.html</title>
    <style>
        table,
        th,
        td {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <h1>Using Filter Selectors to select Not First</h1>
    <h2>languages table</h2>
    <table id="languages">
        <thead>
            <tr>
                <th>Language</th>
                <th>Type</th>
                <th>Invented</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Java</td>
                <td>Static</td>
                <td>1995</td>
            </tr>
            <tr>
                <td>Ruby</td>
                <td>Dynamic</td>
                <td>1993</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>Dynamic</td>
                <td>1995</td>
            </tr>
            <tr>
                <td>C++</td>
                <td>Static</td>
                <td>1983</td>
            </tr>
        </tbody>
    </table>
    <hr>

    <input type="button" id="btn1" value="$('tr td:first-child')">
    <input type="button" id="btn2" value="$('tr td:first')">
    <input type="button" id="btn3" value="$('tr td:eq(0)')">
    <input type="button" id="btn4" value="$('tr').first()">
    <input type="button" id="btn5" value="$('tr:not(:first)')">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            //child Selector
            $("#btn1").click(function () {
                $("tr td:first-child").css("background", "yellow");
            });

            //Basic Filter selector
            $("#btn2").click(function () {
                $("tr td:first").css("background", "lime");
            });

            $("#btn3").click(function () {
                $("tr td:eq(0)").css("background", "cyan");
            });


            // Select table header, or, first row
            $("#btn4").click(function () {
                // same as $("tr:first")
                $("tr").first().css("background", "lightgreen");
            });

            // Select table !first row
            $("#btn5").click(function () {
                $("tr:not(:first)").css("background", "lightblue");
            });

        });
    </script>
</body>

</html>
