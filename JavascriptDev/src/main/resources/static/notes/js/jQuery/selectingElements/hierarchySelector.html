<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02HierarchySelector.html</title>
</head>

<body>

    <div id="div1">
        >div1 begin here

        <a>>div1 > a</a>

        <p>>div1 > p
            <a>>>div1 > p > a</a>
        </p>

        <div id="div2">
            >div1 > div2 begin here

            <p>>div1 > div2 > p</p>
            <p>>div1 > div2 > p</p>

            >div1 > div2 end here
        </div>

        <p>>div1 > p</p>

        >div1 end here
    </div>

    <p>next p</p>
    <p>sibling p</p>
    
    <hr>

    <input type="button" id="btn1" value="div1>p">
    <input type="button" id="btn2" value="div1 p">
    <input type="button" id="btn3" value="div1+p">
    <input type="button" id="btn4" value="div1~p">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("#div1>p").css("background-color", "yellow");
            });

            $("#btn2").click(function () {
                $("#div1 p").css("background-color", "green");
            });

            $("#btn3").click(function () {
                $("#div1+p").css("color", "blue");
            });

            $("#btn4").click(function () {
                $("#div1~p").css("border", "dotted green 2px");
            });
        });
    </script>
</body>

</html>
