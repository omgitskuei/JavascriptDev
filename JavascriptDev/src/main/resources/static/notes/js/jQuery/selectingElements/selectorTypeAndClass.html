<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectorTypeAndClass.html</title>
</head>

<body>
    <style>
        p {
            background-color: darkgray;
        }
    </style>
    <h1>Selector type and class</h1>
    <div>
        Open console.log() to see selector for all &lt;p&gt;&lt;/p&gt; that's of a class<br>
        <!-- a group of p's-->
        <button>hide p.intro</button><br>
        <p class="className">&lt;p&gt;&lt;/p&gt; with class="className"</p>
        <p class="intro">&lt;p&gt;&lt;/p&gt; with class="intro"</p>
        <p class="class2">&lt;p&gt;&lt;/p&gt; with class="class2"</p>
        <span class="intro">&lt;span&gt;&lt;/span&gt; with class="intro"</span>
        });<br>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
    $("button").click(function () {
        $("p.intro").hide();
    });
</script>

</html>
