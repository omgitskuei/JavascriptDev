<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>traversingParentToChildren.html</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
            figure{
                width:20%;
                border: 2px solid transparent;
                margin: 4px;
            }
            figure img{
                width: 100%;
            }
    </style>
</head>
<body>
    <h1>Traversing from Parent to Children</h1>
    <h2>Click to console.log the img element</h2>
    <p>Note: The click event listener is tied to the figure tag around each image, so traversing from parent to child is required.</p>
    <div class="container">
        <div class="d-flex">
            <figure>
                <img id="pokemon1" src="../../../../css/images/notes/traversingParentToChildren/pokemon1.png" alt="pokemon1">
            </figure>
            <figure>
                <img id="pokemon2" src="../../../../css/images/notes/traversingParentToChildren/pokemon2.png" alt="pokemon2">
            </figure>
            <figure>
                <img id="pokemon3" src="../../../../css/images/notes/traversingParentToChildren/pokemon3.png" alt="pokemon3">
            </figure>
            <figure>
                <img id="pokemon4" src="../../../../css/images/notes/traversingParentToChildren/pokemon4.png" alt="pokemon4">
            </figure>
            <figure>
                <img id="pokemon5" src="../../../../css/images/notes/traversingParentToChildren/pokemon5.png" alt="pokemon5">
            </figure>
        </div>
    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("figure").click(function(){
                console.log(
                    $(this).children().filter("img")[0]
                );
            });

        })
    </script>
</body>
</html>
