<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Correct regex patterns will have their loops // commented out
    Incorrect regex patterns have a // Note: ... on the same line as the const
    <input type="text" name="" id="input1">
    <span id="span1"></span>
</body>
<script>
    // Looks for strings with only numbers and letters (alphanumeric), does not include international chars like A with accent
    let array7 = ["dGgs1s23", "12fUgdf", "121232", "abchfe", "abd()*", "42232^5$", "john paul", "johnpaul", "K999"];
    const regEx_Nums_EnLetters_Only = /^[a-z0-9]+$/i;
    // ^         Start of string
    // [a-z0-9]  a or b or ... z or 0 or 1 or ... 9
    // +         one or more times (change to * to allow empty string)
    // $         end of string    
    // /i        case-insensitive
    for (i = 0; i < array7.length; i++) {
        a = array7[i].match(regEx_Nums_EnLetters_Only);
        if (a == null) {
            console.log(array7[i], a);
            document.getElementById('span1').innerText = '請輸入英文/數字';
            document.getElementById('input1').style.backgroundColor = 'red';
        } else {
            console.log(a);
        }
    }

</script>

</html>
