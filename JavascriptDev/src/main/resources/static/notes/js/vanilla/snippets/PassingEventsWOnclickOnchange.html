<!-- HTML body -->

<body>

    <div>
        <h1>Comparing adding OnClick or OnChange to various UI</h1>
        <input type="checkbox" onclick="checkboxClick(event)">onclick</button>
        <input type="checkbox" onchange="checkboxChange(event)">onchange</button>
        <br>
        <br>
        <input type="text" onclick="checkboxClick(event)">onclick</button>
        <input type="text" onchange="checkboxChange(event)">onchange</button>
        <br>
        <br>
        <input type="file" onclick="checkboxClick(event)">onclick</button>
        <input type="file" onchange="checkboxChange(event)">onchange</button>
        <br>
        <br>
        <input type="radio" onclick="checkboxClick(event)">onclick</button>
        <input type="radio" onchange="checkboxChange(event)">onchange</button>
        <br>
        <br>
        <select type="radio" onclick="checkboxClick(event)">
            <option>a</option>
            <option>b</option>
            <option>c</option>
        </select>
        <select type="radio" onchange="checkboxChange(event)">
            <option>a</option>
            <option>b</option>
            <option>c</option>
        </select>
        <br>
    </div>

   
    <div>
        <br>
        <span>SRC : </span>
        <input type="text" id="src" placeholder="Enter a src" size="50" maxlength="50"><br>
        <span>TGT : </span>
        <input type="text" id="target" placeholder="Enter a target" size="50" maxlength="50"><br>
    </div>
</body>
