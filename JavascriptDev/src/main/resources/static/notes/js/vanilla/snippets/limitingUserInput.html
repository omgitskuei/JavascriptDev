<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    // input type="text" id="tel"
    <input type="text" id="tel" />
</body>

<script>
    var onlyContainsNums = function (value) {
        return /^\d+$/.test(value);
    };

    var onlyContainsAlphabets = function (value) {
        return /^[a-z0-9]+$/i.test(value);
    };

    //綁定input event
    document.querySelector('#tel').addEventListener('input', function (event) {
        if (!onlyContainsAlphabets(this.value)) {
            this.value = this.value.split('').filter(function (currentValue, index, array) {
                return onlyContainsAlphabets(currentValue);
            }).join('');
        }
    });
</script>

</html>
