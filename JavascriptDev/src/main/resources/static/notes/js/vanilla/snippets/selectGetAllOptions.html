<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="targetSelectID">
        <option value="omgASD">omgasd</option>
        <option value="1" selected>1</option>
        <option value="2" >2</option>
        <option value="3" >3</option>
        <option value="4" >4</option>
    </select>

    <script>
        Array.from(document.getElementById("targetSelectID").options).forEach(
        function (eachOption) {
            let isOptionSelected = eachOption.selected;
            let optionText = eachOption.text;
            let optionValue = eachOption.value;
            console.log(optionText, optionValue, isOptionSelected)
        }
    )
    </script>
