<!DOCTYPE html>
<html>
<!-- onresize event triggers when browser window size is changed -->
<body onresize="changeWindowSize()">
    <script>
        function changeWindowSize() {
            var w = window.outerWidth;
            var h = window.outerHeight;
            document.getElementById("demo").innerHTML = "Window size: width=" + w + ", height=" + h;
        }
    </script>


    <p>Try to resize the browser window to display the windows height and width.</p>

    <p id="demo">Window size: width=???, height=???</p>

    <p><strong>Note:</strong> IE8 and earlier do not support the outerWidth/outerHeight propery of the window object, may not work correctly.</p>
    

</body>

</html>
