<body>

    <h2>Responsive Navigation Bar with Icons</h2>
    <p>Try to resize the browser window to see the responsive effect.</p>

    <div class="navbar topnav">
        <a class="active" href="#">
            <i class="fa fa-fw fa-home"></i>
            <span>Home</span>
        </a>

        <a href="javascript:showSearch();">
            <div class="" id="search-container" hidden>
                <form action="/action_page.php">
                    <input type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>

            <i class="fa fa-tw fa-book"></i>
            Portfolio
        </a>
        <!-- Settings -->
        <div id="settings">

        </div>
        <a href="javascript:toggleSettings();">
            <i class="fa fa-fw fa-gear"></i>
            <span>Settings</span>
        </a>
        <div id="lang" hidden>
            <a href="javascript:switchLang();" id="settingsLang">
                <i class="fa fa-fw fa-globe"></i>
                <span id="settingsLangText">EN</span>
            </a>
        </div>
        <div id="contrast" hidden>
            <a href="javascript:switchContrast();" id="settingsContrast" hidden>
                <i id="sunMoon" class="fa fa-fw fa-sun-o"></i>
                <span id="settingsContrastText">Light</span>
            </a>
        </div>
    </div>

</body>

<script>

    function showSearch() {
        let searchBar = document.getElementById("search-container");
        searchBar.toggleAttribute("hidden");
    }

    function switchLang() {
        let langBtnText = document.getElementById("settingsLangText").innerHTML;
        if (langBtnText == "EN") {
            document.getElementById("settingsLangText").innerHTML = "CN";
        } else if (langBtnText == "CN") {
            document.getElementById("settingsLangText").innerHTML = "EN";
        }
    }

    function switchContrast() {
        let contrastBtnText = document.getElementById("settingsContrastText").innerHTML;
        if (contrastBtnText == "Light") {
            document.getElementById("settingsContrastText").innerHTML = "Dark";
            document.getElementById("sunMoon").classList.remove("fa-sun-o");
            document.getElementById("sunMoon").classList.add("fa-moon-o");
        } else if (contrastBtnText == "Dark") {
            document.getElementById("settingsContrastText").innerHTML = "Light";
            document.getElementById("sunMoon").classList.add("fa-sun-o");
            document.getElementById("sunMoon").classList.remove("fa-moon-o");
        }
    }

    function toggleSettings() {
        document.getElementById("lang").toggleAttribute("hidden");
        document.getElementById("contrast").toggleAttribute("hidden");
    }
</script>
