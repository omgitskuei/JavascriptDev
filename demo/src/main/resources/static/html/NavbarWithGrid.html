<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbarGrid {
            display: grid;
            justify-items: stretch;
            align-items: stretch;
            justify-content: stretch;
            align-content: stretch;
            grid-auto-flow: row;
            grid-template-columns: 3fr 7fr;
            grid-auto-flow: row dense;
            border: red solid 1px;
        }

        div {
            border: blue solid 1px;
        }

        ul {
            border: green solid 1px;
        }

        li {
            border: yellow solid 1px;
        }
    </style>
    <!-- import dark/light modes-->
    <link rel="stylesheet" href="../css/references/darkLightModes.css">
    <!-- import icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar" class="navbarGrid darkModeNavbar">
        <!-- Logo -->
        <div>

        </div>
        <!-- Buttons -->
        <ul>
            <li></li>

        </ul>
    </div>

</body>

<script>
    function switchLang() {
        let langBtnText = document.getElementById("navbarSettingsDropdownLangText").innerHTML;
        if (langBtnText == "EN") {
            document.getElementById("navbarSettingsDropdownLangText").innerHTML = "CN";
            // TO-DO, change i18n of website content
        } else if (langBtnText == "CN") {
            document.getElementById("navbarSettingsDropdownLangText").innerHTML = "EN";
            // TO-DO, change i18n of website content
        }
    }

    function switchContrast() {
        console.log(`Clicked Contrast`);
        // light to dark
        if (document.getElementById("navbar").classList.contains("lightModeNavbar")) {
            // update navbar
            document.getElementById("navbarSettingsDropdownContrastText").innerHTML = "Dark";
            document.getElementById("sunMoon").classList.remove("fa-sun-o");
            document.getElementById("sunMoon").classList.add("fa-moon-o");
            let navbar = document.getElementById("navbar");
            navbar.classList.remove("lightModeNavbar");
            navbar.classList.add("darkModeNavbar");
            // update footer
            let footer = document.getElementById("footer");
            footer.classList.remove("lightModeNavbar");
            footer.classList.add("darkModeNavbar");
        }
        // dark to light
        else if (document.getElementById("navbar").classList.contains("darkModeNavbar")) {
            // update navbar
            document.getElementById("navbarSettingsDropdownContrastText").innerHTML = "Light";
            document.getElementById("sunMoon").classList.add("fa-sun-o");
            document.getElementById("sunMoon").classList.remove("fa-moon-o");
            let navbar = document.getElementById("navbar");
            navbar.classList.remove("darkModeNavbar");
            navbar.classList.add("lightModeNavbar");
            // update footer
            let footer = document.getElementById("footer");
            footer.classList.remove("darkModeNavbar");
            footer.classList.add("lightModeNavbar");
        }
    }

    function toggleSettings() {
        console.log("Clicked Search");
        document.getElementById("navbarSettingsDropdown").toggleAttribute("hidden");
    }

    function redirectPortfolio() {
        console.log("clicked Portfolio");
    }

    function redirectSearch() {
        let query = document.getElementById("queryInput").value;
        console.log(`Clicked Search, passing "${query}"`);
    }

    function redirectHome() {
        console.log("Clicked Home");
    }
</script>

</html>
