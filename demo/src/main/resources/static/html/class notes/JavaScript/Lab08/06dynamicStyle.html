<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>06dynamicStyle</title>
		<style type="text/css">
			.n{
				color:blue;
				font-family:"Arial Black";
				font-size:24px;
			}
			.s{
				color:red;
				font-family:"script";
				font-size:36px;
			}
		</style>
		
	</head>
	<body>
		<h1 id="h" class="n">this is h1</h1>

		<script type="text/javascript">
			window.onload=function(){
				document.getElementById("h").onmouseover=mouseOver;
				document.getElementById("h").onmouseout=mouseOut;
			}
			function mouseOver(){
				document.getElementById("h").className="s";
			}
			function mouseOut(){
				document.getElementById("h").className="n";
			}
		</script>
	</body>
</html>
