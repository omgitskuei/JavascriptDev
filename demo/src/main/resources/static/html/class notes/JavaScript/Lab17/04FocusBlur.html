<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>04FocusBlur.html</title>
</head>
<body>    
    name:<input type="text" id="idName" />    
    <br />
    password:<input type="password" id="idPwd" />
    <hr />
    縣市:
    <select id="idaddr">
        <option value="1" selected>台北市</option>
        <option value="2" >新北市</option>
        <option value="3">桃園市</option>
    </select>

    <script>        
        document.getElementById("idName").onblur=blur;  //事件繫結，焦點離開
        document.getElementById("idName").onfocus=focus;  //事件繫結，取得焦點
        document.getElementById("idaddr").onchange=change;  //事件繫結，改變內容            

        function blur() {
            this.style.backgroundColor="lightgray";
        }

        function focus() {           
            this.style.backgroundColor="yellow";
        }

        function change() {
            console.log(this.value);
        }        
    </script>
    
</body>
</html>
