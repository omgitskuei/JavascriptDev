<!DOCTYPE html>
<html lang="zh-tw">

<head>

    <meta charset="utf-8" />
    <title>Position (定位)</title>

    <style>
        /*CSS寫在這裡*/
        .static1 {
            position: static;
            border: 3px solid purple;
        }

        .relative1 {
            position: relative;
            border: 3px solid green;
        }

        .relative2 {
            position: relative;
            border: 3px solid red;
            top: 20px;
            /*-30*/
            left: 670px;
            background-color: #FFECEC;
            width: 500px;
        }

        .fixed1 {
            position: fixed;
            width: 200px;
            border: 3px solid #9999CC;
            bottom: 0;
            right: 0;
        }

        .relative3 {
            /* position: relative;  */
            position: static;
            width: 600px;
            height: 400px;
            border: 3px solid #0080FF;
        }

        .absolute1 {
            position: absolute;
            top: 220px;
            right: 0;
            width: 300px;
            height: 150px;
            border: 3px solid #FF8040;
        }
    </style>
    <script>
			// JS寫在這裡
    </script>
</head>

<body>
    <div class="static1">
        static 是預設值。任何套用 position: static; 的元素<span style="background-color:yellow;">「不會被特別定位」</span>在頁面上特定位置，
        而是照著瀏覽器預設的配置自動排版在頁面上，所有其他的屬性值都代表該元素會被定位在頁面上。
    </div>
    <div class="relative1">
        relative1, relative 表現的和 static 一樣，除非你增加了一些額外的屬性。
        <!-- <div class=static1>hello this is me</div> -->
        <div class=absolute1>hello this is me23</div>
        <!-- <div class=relative3>hello this is me</div> -->
        <!-- <div>hello this is me</div> -->
    </div>
    <div class="relative2">
        relative2,在一個設定為 <code style="background-color:#ffffff">position: relative</code> 的元素內設定<code
            style="background-color:#ffffff">top</code> 、 <code style="background-color:#ffffff">right</code> 、
