<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>07eventObject.html</title>
</head>
<body>
    <!--HTML屬性事件處理程序-->
    <!-- IE -->
    <input type="button" id="idmouseIE" value="HTML屬性事件(IE)" onmousedown="mouseDown();" />
    <!-- Firefox-->
    <input type="button" id="idmouseFx" value="HTML屬性事件(Firefox)" onmousedown="mouseDown(event);" />

    <!--JavaScript屬性事件處理程序-->
    <input type="button" id="idmouse2" value="JavaScript屬性事件" />
    

    <script>          
        function mouseDown(nsevent) {  //以event物件作為參數來使用
            alert(nsevent.type);
            alert(nsevent.button);
        } 
        function mouseDown2(p,nsevent){
            alert(p);
        }       
        
        //JavaScript屬性事件處理程序       
        document.getElementById("idmouse2").onmousedown=mouseDown;  
        // document.getElementById("idmouse2").onmousedown=function(ns){mouseDown2("test",ns)};
    </script>
</body>
</html>
