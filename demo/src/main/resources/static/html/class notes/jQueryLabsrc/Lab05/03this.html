<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03this.html</title>   
</head>
<body>
    <h2>Drinks</h2>
    <ul>
        <li>Coffee</li>
        <li>Juice</li>
        <li>Tea</li>
    </ul>
    <p id="demo"></p>
    <hr>
    <input type="button" id="btn1" value="selector.each()">

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            //when you click on Button btn1, ...
            $("#btn1").click(function(){    
                //... you take all li and                         
                $("li").each(function(index,element){
                    //console.log(index); //returns the index of the this li; 0, 1, 2
                    //console.log(element);
                    //console.log(this);
                    //console.log($(this));
                    //console.log(  $(this).text()  );
                    var text = $(this).text();
                    $("#demo").append("<li>"+index+":"+text+"</li>");
                });                  
            });

        });
    </script>
</body>
</html>
