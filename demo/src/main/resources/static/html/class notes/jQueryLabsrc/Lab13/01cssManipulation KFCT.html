<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>01cssManipulation.html</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .box{
            width: 120px;
            height: 120px;
            background: lightskyblue;
            transition: .5s;
        }
        .color{
            width: 48px;
            height: 48px;
            margin:10px;
            border-radius:50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-2">
                <button id="css" type="button" class="btn btn-primary">css</button>
                <button id="extend" type="button" class="btn btn-primary">extend</button>

        </div>
        <div class="box">

        </div>
        <div class="row py-2">
        <div class="col-6 d-flex">
            <div class="color" style="background: red"></div>
            <div class="color" style="background: yellow"></div>
            <div class="color" style="background: green"></div>
        </div>
        </div>
    </div> 
        
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(function(){
            $("#css").click(function(){
                // $(".box").css("width", "150px")     //one way of writing it
                //     .css("height", "150px")
                //     .css("backgound","cyan")
                //     .css("border-radius","50%");

                $(".box").css({
                    "width": 150,       //another way (object way)
                    "height": 150,
                    "backgound":"cyan",
                    "border-radius":"50%"
                });
            });
            
            $("#extend").click(function(){
                $(".box").css("width", "+=10px")
                    .css("height", "+=10px")
                    .css("backgound-color","red");
            });

            $(".color").click(function(){
                var colorOfButton = $(this).css("background-color");
                $(".box").css({"background-color":colorOfButton});   //object style
                //$(".box").css("background-color", colorOfButton);    //js style
            });
            
        });
    </script>
</body>
</html>
