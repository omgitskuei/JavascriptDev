<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>容器元件顯示方法--overflow</title>
    <style>
        .box1 {
            width:200px;
            height:50px;
            border:1px solid red;
            overflow:hidden;
        }
        .box2 {
            width:200px;
            height:50px;
            border:1px solid red;
            overflow: scroll;
        }
        .box3 {
            width:200px;
            height:50px;
            border:1px solid red;
            overflow:visible;
        }
    </style>
</head>
<body>
    <div class="box1">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
    <div class="box2">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
    <div class="box3">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
</body>
</html>
