  // Validating dates formatted in MM/DD/YYYY
  console.log("");
  function isValidDate2(passedDateString) {
    let dateString = "";
    dateString = passedDateString;
    var regEx = /^([0-9]{1,2})([/,-]{1})([0-9]{1,2})\2{1}([0-9]{4})$/;
    if (!dateString.match(regEx)) {
      console.log("failed regex");
      return false; // Invalid format
    } else {
      console.log(dateString);
      console.log("passed regex");
      if (dateString.includes("/")) {
        dateString = dateString.split("/").join("-");
      }
      console.log(dateString);
      let stringAsArray = [];
      stringAsArray = dateString.split("-");
      day = stringAsArray[0];
      month = stringAsArray[1];
      year = stringAsArray[2];
      stringAsArray[0] = year;
      stringAsArray[1] = month;
      stringAsArray[2] = day;
      dateString = stringAsArray.join("-");
      console.log(dateString);

      var d = new Date(dateString);
      var dNum = d.getTime();
      if (!dNum && dNum !== 0) return false; // NaN value, Invalid date
      return d.toISOString().slice(0, 10) === dateString;
    }
  }
