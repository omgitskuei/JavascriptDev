<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>undefinedVar.html</title>
    <style>

</head>

<body>
    <h1>undefinedVar.html</h1>
    <h2>Example table</h2>
    <pre>
        var x;                  // returns undefined
        var y = "";
        var z = null;
        var w = undefined;
    </pre>
    <input type="text" id="inp1" placeholder="w">
    <button onclick="a()">Get Value</button>
    <script>
        console.log("Init undefinedVar.html");

        var w = undefined;
        var x;
        var y = "";
        var z = null;

        function a() {
            var val = document.getElementById("inp1").value;
            // reset the input
            document.getElementById("inp1").value = "";
            document.getElementById("inp1").focus();
            
            console.log("a()" + val)
            if(val == "w") {
                console.log(w);
            } else if(val == "x") {
                console.log(x);
            } else if(val == "y") {
                console.log(y);
            } else if(val == "z") {
                console.log(z);
            } else {
                console.log("notFound");
            }
        }

        
    </script>
</body>

</html>
