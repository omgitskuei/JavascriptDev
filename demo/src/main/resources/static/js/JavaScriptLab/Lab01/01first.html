<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>01first.html</title>
</head>

<body>
    <!--
        Lab 1: Script below writes the following onto an empty white page;
        "EEIT111
        JavaScript丁"
    -->
    <script>
        document.write("EEIT111<br>JavaScript");    // Notice the <br> ENTER
        document.write("\u4e01");                   // Can write chinese chars


        let i, L = 5 - 1;
        document.write("i = " + i);
        document.write("L = " + L);
        document.write("----");
        for (i = L; i >= 0; i--) {
            document.write("i = " + i);
            document.write("L = " + L);
            document.write("\n\r");
        }
    </script>
</body>

</html>
