<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01varDeclarationTypeTransfer.html</title>
</head>
<body>   
    <script>
        //1.var變數宣告

        //定義初始值

        //2.變數宣告時可以同時賦予初始值
        var a = 10;
        a = 15;
        console.log(a);
        var a = 20;
        console.log(a);
        //3.不宣告變數，直接賦予初始值

        //列印及typeof
        

        //let變數宣告
        let kelly = 1344.00;
        console.log(kelly);
        kelly = 1234.00;
        console.log(kelly);
        //const變數宣告
        const pie = 123.00
        console.log(pie);
        pie = 412.00
        console.log(pie);
    </script>
</body>
</html>
