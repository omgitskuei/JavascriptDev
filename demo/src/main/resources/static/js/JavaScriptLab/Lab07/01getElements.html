<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01getElements.html</title>
    <style>
            table,td{
                border:1px solid blue;
                width:300px
                }
    </style>    
</head>
<body>
    <table>
        <tr>
            <td id="td1">1</td>
            <td class="myclass">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td class="myclass">5</td>
            <td>6</td>
        </tr>
    </table>
    <hr>
    <div id="myDiv"></div>
    
    <script>
        //使用document.getElementById()


        //使用document.querySelector()
        var td1=document.querySelector("td");
        console.log(td1);

        var td2=document.querySelector("#td1");
        console.log("2.2"+td2);

        var td3=document.querySelector(".myclass");
        console.log("2.3"+td3);

        //使用document.querySelectorAll()
        var td1=document.querySelectorAll("td");
        console.log(td1);

        var td2=document.querySelectorAll("#td1");
        console.log("3.2"+td2);

        var td3=document.querySelectorAll(".myclass");
        console.log("3.3"+td3);

    </script>
</body>
</html>
