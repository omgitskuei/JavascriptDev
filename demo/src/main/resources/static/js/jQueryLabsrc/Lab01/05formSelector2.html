<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05formSelector2.html</title>
</head>
<body>
    <!--  -->
    <input type="button" value="OK">
    <button>click me</button>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            // added click function to "click me" button
            // the ok button does nothing rn
            $('button').click(function(){
                // typing : in front of button applies .hide to both ...
                //... "OK" button and "click me" button
                $(':button').hide();//隱藏元素，P164
            })

        })
    </script>
</body>
</html>
