<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>06basicfilterSelector.html</title>
    <style>
        table,
        th,
        td {
            border: 1px solid gray
        }
    </style>
</head>

<body>
    <h2>languages table</h2>
    <table id="languages">
        <thead>
            <tr>
                <th>Language</th>
                <th>Type</th>
                <th>Invented</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Java</td>
                <td>Static</td>
                <td>1995</td>
            </tr>
            <tr>
                <td>Ruby</td>
                <td>Dynamic</td>
                <td>1993</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>Dynamic</td>
                <td>1995</td>
            </tr>
            <tr>
                <td>C++</td>
                <td>Static</td>
                <td>1983</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <!-- checkboxes -->
    <div>
        <label>hobbys:</label>
        <input type="checkbox" name="hobby" id="checkbox1" value="1" />
        <label>reading</label>
        <input type="checkbox" name="hobby" id="checkbox2" value="2" />
        <label>play</label>
        <input type="checkbox" name="hobby" id="checkbox3" value="3" checked="checked" />
        <label>sport</label>
        <input type="checkbox" name="hobby" id="checkbox4" value="4" />
        <label>movie</label>
    </div>

    <hr>

    <!-- buttons -->
    <input type="text" id="text1" value="0">
    <input type="button" id="btn1" value="td:eq(x)">

    <input type="text" id="text2" value="1">
    <input type="button" id="btn2" value="td:lt(x)">

    <input type="button" id="btn31" value=":td:even">
    <input type="button" id="btn41" value=":td:odd">

    <input type="button" id="btn3" value=":tr:even">
    <input type="button" id="btn4" value=":tr:odd">
    <input type="button" id="btn5" value=":first">
    <input type="button" id="btn6" value=":header">
    <input type="button" id="btn7" value=":not()">

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            // >=0. 1 means 2nd cell
            $("#btn1").click(function () {
                let num = text1.value;
                $(`td:eq(${num})`).css("background-color", "yellow");
            });
            // >=1. changes x num of cells (td) from top-left to top-right, then next row.
            $("#btn2").click(function () {
                let num = text2.value;
                $(`td:lt(${num})`).css("background-color", "green");
            });


            $("#btn31").click(function () {
                $("tbody td:even").css("background-color", "aqua");
            });
            // changes even rows (rem first row of th is still first row)
            $("#btn41").click(function () {
                $("tbody td:odd").css("background-color", "aqua");
            });

            // changes even rows (rem first row of th is still first row)
            $("#btn3").click(function () {
                $("tbody tr:even").css("background-color", "aqua");
            });
            // changes odd rows
            // BUT 1st row of th are NOT affected, since its in thead not tbody
            $("#btn4").click(function () {
                $("tbody tr:odd").css("background-color", "fuchsia");
            });

            $("#btn5").click(function () {
                $("tr td:first").css("background-color", "lime");
            });

            $("#btn6").click(function () {
                $(":header").css("background-color", "blue");
            });

            $("#btn7").click(function () {
                //將input標籤，type屬性為checkbox且沒有設checked的label標籤背景設為黃色
                $("input[type='checkbox']:not(:checked)+label").css("background", "yellow");
            });
        });
    </script>
</body>

</html>
