<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>05formSelector2.html</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <!-- Two ways to write buttons-->
    <input type="button" value="OK">
    <button>click me</button>

    <script>
        // NOTE:
        $(function () {
            // adds click event listener to
            // <button>click me</button>
            // BUT DOES NOT add it to
            // <input type=button value=OK>

            // If you did $(':button').click(...) then applies to both 
            $('button').click(function () {
                // selector filter applies to BOTH buttons
                $(':button').hide();
            })

        })
    </script>
</body>

</html>
