<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .pics {  
            height:  300px;  
            width:   400px;  
            padding: 0;  
            margin:  0;
            overflow:hidden;  
        }
        .pics img {  
            padding: 15px;  
            border:  1px solid #ccc;  
            background-color: #eee;  
            width:  350px; 
            height: 250px; 
            top:  0; 
            left: 0;
        }     
    </style>
</head>
<body>
    <div class="pics"> 
        <img src="http://thumbsnap.com/i/vY5tCm0U.jpg?0717" alt="" width="350" height="250"> 
        <img src="http://thumbsnap.com/i/n0CLkUhq.jpg?0717" alt="" width="350" height="250">
        <img src="http://thumbsnap.com/i/yqS8LD0o.jpg?0717" alt="" width="350" height="250">
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="http://malsup.github.io/jquery.cycle.lite.js"></script>    
    <script>
            //http://malsup.com/jquery/cycle/
            $(document).ready(function () {
            $('.pics').cycle({
                fx: 'fade'
            });
        });
    </script>
</body>
</html>
