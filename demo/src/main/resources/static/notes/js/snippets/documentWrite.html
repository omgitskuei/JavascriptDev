<!DOCTYPE html>
<!--
    Lab 1: Script below writes the following onto an empty white page;
    "EEIT111
    JavaScript丁"
-->

<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <title>01first.html</title>
</head>

<body>

    <script>
        // Note there is no flow control here so it runs every time
        document.write("EEIT111<br>JavaScript");    // Notice the <br> ENTER
        document.write("\u4e01");                   // Can write chinese chars

        // single line multi-declaration, but i is undefined rn
        let i, L = 5 - 1;
        document.write("i = " + i);
        document.write("L = " + L);
        document.write("----");
        for (i = L; i >= 0; i--) {
            document.write("i = " + i);
            document.write("L = " + L);
            document.write("\n\r");
        }
    </script>
</body>

</html>
